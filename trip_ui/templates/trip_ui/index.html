<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Trip Graph</title>
    <style>
        #graph { width: 600px; height: 400px; border: 1px solid #ccc; }
        svg { width: 100%; height: 100%; }
        .stop { fill: #3498db; cursor: pointer; }
        .selected { fill: #e74c3c; }
        .connection { stroke: #333; }
        .highlight { stroke: #e67e22; stroke-width: 3; }
        .stop-label { font-size: 12px; user-select: none; }
    </style>
</head>
<body>
<h1>Trip Graph</h1>
<div id="graph"></div>
<button id="find-path">Find Path</button>
<div id="path-result"></div>
<script src="{% static 'trip_ui/index.js' %}"></script>
</body>
</html>
